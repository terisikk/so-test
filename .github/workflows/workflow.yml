name: Continuous Delivery

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        test: [1, 2]

    steps:
      - run: echo "test_value=${{ matrix.test }}" >> $env:GITHUB_ENV
      - run: Get-Item Env:test_value
      - run: Write-Host ${{ env.test_value }}
